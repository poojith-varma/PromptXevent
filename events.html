<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Portal</title>
    <link rel="stylesheet" href="events-styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Event Portal</h1>
        <div class="profile-menu">
            <span id="userName"></span>
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="search-box" placeholder="Search events...">
    </div>

    <div class="location-container">
        <select id="location-filter">
            <option value="">All Locations</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Vizag">Vizag</option>
            <option value="Vijayawada">Vijayawada</option>
            <option value="Bhimavaram">Bhimavaram</option>
        </select>
    </div>

    <div id="event-list" class="event-list" style="color: wheat;">
        <!-- Events will be dynamically added here -->
    </div>

    <footer>
        <p>&copy; 2025 Event Portal. All rights reserved.</p>
    </footer>

    <script src="events.js"></script>
</body>
</html>
